import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

env:
  TERM: xterm-256color

shell:
  program: /opt/homebrew/bin/fish
  args:
    - -l
    - -c
    - "tmux"

window:
  title: Alacritty
  opacity: 0.8
  decorations: buttonless
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 8
    y: 8
  option_as_alt: "OnlyLeft"

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 14.0
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
